<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - Student Government Association</title>
    <link rel="stylesheet" href="css/registration-styles.css">
</head>
<body>
    <div class="registration-container">
        <div class="left-section">
            <button class="back-button" onclick="goBack()">‚Üê Back to Events</button>
            
            <div class="cloud-illustration">
                <div class="device-icon">
                    <div class="gear-1"></div>
                    <div class="gear-2"></div>
                </div>
            </div>
            
            <h1 class="event-title">Event Registration</h1>
            
            <div class="event-details">
                <div class="event-name" id="eventName">5-Day Intensive Course Future</div>
                <div class="event-date">
                    <strong>Event Date:</strong> <span id="eventDate">15 Jun to 20 Jun</span>
                </div>
                <div class="event-document">
                    <strong>Document:</strong> 
                    <a href="#" class="document-link">Click Here</a>
                </div>
            </div>
        </div>

        <div class="right-section">
            <h2 class="form-title">Registration Form</h2>
            
            <form id="registrationForm">
                <div class="form-grid">
                    <div class="form-field">
                        <label class="form-label">Name*</label>
                        <input type="text" class="form-input" placeholder="Please enter you name" required>
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">Mobile No.*</label>
                        <input type="tel" class="form-input" placeholder="Please enter you name" required>
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">Email*</label>
                        <input type="email" class="form-input" placeholder="Please enter you name" required>
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">Gender*</label>
                        <input type="text" class="form-input" placeholder="Please enter you name" required>
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">Student ID*</label>
                        <input type="text" class="form-input" placeholder="Please enter you name" required>
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">Address*</label>
                        <input type="text" class="form-input" placeholder="Please enter you name" required>
                    </div>
                </div>
                
                <button type="submit" class="register-button">REGISTER</button>
            </form>
        </div>
    </div>

    <script src="js/registration-script.js"></script>
</body>
</html>
